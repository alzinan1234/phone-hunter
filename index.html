<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter 🤠</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <header class="d-flex justify-content-center mb-3 mt-4 text-info">
    <h1>Welcome To My Phone Hunter 💌</h1>
   </header>
   <main class="container">
    <section>
        <div class="mb-3">
            <input id="search-field" type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="Search your phone">
            <button id="btn-search" class=" btn btn-info">Search</button>
          </div>
    </section>
    <section>
        
            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
              </div>
              <div id="no-found-message" class="mt-4 d-none">
                <h3 class="text-dark">No Phone Found❎. please try a new Search😊</h3>
              </div>
              <div id="show-all" class="text-center d-none mb-4 mt-4">
                <div id="btn-show-all" class="btn btn-warning">Show All</div>
              </div>
            
    </section>
    <section id="loader" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-info" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
    </section>
    <!-- modalcontas -->
    <section>
      <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="phoneDetails" class="modal-body">
        ...
      </div>
      <div class="modal-footer">  
          <p class="text-info p-3"> Made : Al-ZINAN 💕</p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
    </section>
   </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
